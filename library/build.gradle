apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'droidonboarder'

    publishedGroupId = 'com.kevinomyonga.droidonboarder'
    libraryName = 'DroidOnBoarder'
    artifact = 'library'

    libraryDescription = 'A library designed to help you create an OnBoarding/Intro UI in your android app with ease.'

    siteUrl = 'https://github.com/ImperiusRex/DroidOnBoarder'
    gitUrl = 'https://github.com/ImperiusRex/DroidOnBoarder.git'

    libraryVersion = '1.0.0'

    developerId = 'imperiusrex'
    developerName = 'Kevin Omyonga'
    developerEmail = 'komyonga@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 24
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.1'

    compile 'com.flyco.pageindicator:FlycoPageIndicator_Lib:1.0.0@aar'
    compile 'com.nineoldandroids:library:2.4.0'
}

// Place it at the end of the file
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
